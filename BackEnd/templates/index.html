<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF for Analysis</title>
</head>
<body>
    <h1>Rent Wizard - Upload a PDF Contract</h1>
    <form id="pdfForm" enctype="multipart/form-data">
        <label for="pdfFile">Upload PDF:</label>
        <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
        <button type="submit">Submit</button>
    </form>

    <div id="response">
        <!-- The AI's response will be displayed here -->
    </div>

    <script>
        document.getElementById('pdfForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const pdfFile = document.getElementById('pdfFile').files[0];
            formData.append('pdf', pdfFile);

            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('response').innerText = result.summary || result.error || "No response received";
            } catch (error) {
                document.getElementById('response').innerText = "An error occurred: " + error.message;
            }
        });
    </script>
</body>
</html>
